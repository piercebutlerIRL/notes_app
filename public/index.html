<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input id="search-text" type="text" placeholder="Filter notes" />
    <select id="filter-by">
      <option value="updatedAt">Sort by last edited</option>
      <option value="createdAt">Sort by recently created</option>
      <option value="title">Sort alphabetically</option>
    </select>
    <div id="notes"></div>

    <form class="create-note-form">
      <button id="create-note">Create Note</button>
    </form>

    <script src="./scripts/index-bundle.js"></script>
  </body>
</html>
